<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">

    <ul th:replace="layout/layout :: sidebar"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <nav th:replace="layout/layout :: topbar"></nav>

        <!-- Begin Page Content -->
        <div class="container-fluid">
        
			<header th:replace="layout/layout :: header"></header>
          	<div th:replace="layout/layout :: page-heading"></div>

          <!-- Content Row -->
          <div class="row justify-content-center">
			<div class="col-lg-10">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">
                  	<span th:if="${socio.esSocio()}" th:utext="#{texto.socio.ver.ficha-socio}"></span>
              		<span th:if="${socio.esSocia()}" th:utext="#{texto.socio.ver.ficha-socia}"></span>
                  </h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                	<div class="row">
                		<!-- Foto del socio -->
                		<div class="col-12 col-lg-4 col-xl-3 bg-light my-auto text-center">
                			<img class="img-fluid px-3 px-sm-4 mt-3 mb-4 rounded-personalizado" style="width: 25rem;" th:if="${#strings.length(socio.foto) > 0}" th:src="@{'/uploads/socios/' + ${socio.foto}}"  th:alt="${'Foto de perfil'}" />
							<img class="img-fluid px-3 px-sm-4 mt-3 mb-4 rounded-personalizado" style="width: 25rem;" th:if="${#strings.length(socio.foto) == 0} AND ${socio.esSocio()}" th:src="@{'/img/blank_profile_m.jpg'}"  th:alt="${'Socio sin foto de perfil'}" />
							<img class="img-fluid px-3 px-sm-4 mt-3 mb-4 rounded-personalizado" style="width: 25rem;" th:if="${#strings.length(socio.foto) == 0} AND ${socio.esSocia()}" th:src="@{'/img/blank_profile_w.jpg'}"  th:alt="${'Socia sin foto de perfil'}" />
                		</div>
                		<div class="col-12 col-lg-8 col-xl-9">
                			<div class="row">
                				<div class="col-12">
                					<h6 class="text-primary font-weight-bold" th:text="#{texto.socio.datos-personales}"></h6>
                				</div>
                				<div class="col-12 col-md-6 col-xl-4">
                					<small class="text-dark"><i class="fas fa-user text-primary mr-2"></i><span th:text="#{texto.socio.nombre}"></span></small>
                					<p class="border-bottom-custom px-2" th:text="${#strings.capitalizeWords(socio.nombre)}"></p>
                				</div>
                				<div class="col-12 col-md-6 col-xl-8">
                					<small class="text-dark"><i class="fas fa-user text-primary mr-2"></i><span th:text="#{texto.socio.apellidos}"></span></small>
                					<p class="border-bottom-custom px-2" th:text="${#strings.capitalizeWords(socio.apellidos)}"></p>
                				</div>
                				<div class="col-12 col-md-6 col-xl-4">
                					<small class="text-dark"><i class="fas fa-venus-mars text-primary mr-2"></i><span th:text="#{texto.socio.sexo}"></span></small>
                					<p class="border-bottom-custom px-2" th:text="${paramSexo.get(#strings.toString(socio.sexo))}"></p>
                				</div>
                				<div class="col-12 col-md-6 col-xl-4">
                					<small class="text-dark"><i class="fas fa-passport text-primary mr-2"></i><span th:text="#{texto.socio.nif}"></span></small>
                					<p class="border-bottom-custom px-2" th:text="${#strings.toUpperCase(socio.nif)}"></p>
                				</div>
                				<div class="col-12 col-md-6 col-xl-4">
                					<small class="text-dark"><i class="fas fa-birthday-cake text-primary mr-2"></i><span th:text="#{texto.socio.f-nacim}"></span></small>
                					<p class="border-bottom-custom px-2" th:text="${#dates.format(socio.fNacimiento, 'dd/MM/yyyy')}"></p>
                				</div>
                				<div class="col-12 col-md-6 col-xl-4">
                					<small class="text-dark"><i class="fas fa-mobile-alt text-primary mr-2"></i><span th:text="#{texto.socio.telefono}"></span></small>
                					<p class="border-bottom-custom px-2" th:text="${socio.telefono}"></p>
                				</div>
                				<div class="col-12 col-md-12 col-xl-8">
                					<small class="text-dark"><i class="fas fa-at text-primary mr-2"></i><span th:text="#{texto.socio.email}"></span></small>
                					<p class="border-bottom-custom px-2" th:text="${#strings.toLowerCase(socio.email)}"></p>
                				</div>
                				<div class="col-12 col-md-6 col-xl-4">
                					<small class="text-dark"><i class="fas fa-calendar-plus text-primary mr-2"></i><span th:text="#{texto.socio.f-alta}"></span></small>
                					<p class="border-bottom-custom px-2" th:text="${#dates.format(socio.fAlta, 'dd/MM/yyyy')}"></p>
                				</div>
                				<div class="col-12 col-md-6 col-xl-4">
                					<small class="text-dark"><i class="fas fa-user-tag text-primary mr-2"></i><span th:text="#{texto.socio.cuota}"></span></small>
                					<p class="border-bottom-custom px-2" th:text="${paramCuota.get(#strings.toString(socio.cuota))}"></p>
                				</div>
                			</div>
                			<div class="row my-3">
                				<div class="col-12">
                					<h6 class="text-primary font-weight-bold" th:text="#{texto.socio.inscripciones}"></h6>
                				</div>
                				<div class="col-12 col-md-6 col-xl-4">
                					<small class="text-dark"><i class="fas fa-tshirt text-primary mr-2"></i><span th:text="#{texto.socio.talla-defecto}"></span></small>
                					<p class="border-bottom-custom px-2" th:if="${!#strings.isEmpty(socio.talla)}" th:text="${paramTalla.get(#strings.toString(socio.talla))}"></p>
                					<p class="border-bottom-custom px-2" th:if="${#strings.isEmpty(socio.talla)}"><small><span class="font-italic" th:text="#{texto.socio.sin-talla}"></span></small></p>
                				</div>
                				<div class="col-12 col-md-6 col-xl-8">
                					<small class="text-dark"><i class="fas fa-font text-primary mr-2"></i><span th:text="#{texto.socio.dorsal}"></span></small>
                					<p class="border-bottom-custom px-2" th:if="${!#strings.isEmpty(socio.dorsalPersonalizado)}" th:text="${#strings.toUpperCase(socio.dorsalPersonalizado)}"></p>
                					<p class="border-bottom-custom px-2" th:if="${#strings.isEmpty(socio.dorsalPersonalizado)}"><small><span class="font-italic" th:text="#{texto.socio.sin-dorsal}"></span></small></p>
                				</div>
                				<div class="col-12">
                					<small class="text-dark"><i class="fas fa-align-left text-primary mr-2"></i><span th:text="#{texto.socio.observaciones}"></span></small>
                					<p class="border-bottom-custom px-2" th:if="${!#strings.isEmpty(socio.observaciones)}" th:text="${socio.observaciones}"></p>
                					<p class="border-bottom-custom px-2" th:if="${#strings.isEmpty(socio.observaciones)}"><small><span class="font-italic" th:text="#{texto.socio.sin-observaciones}"></span></small></p>
                				</div>
                			</div>
                			<div class="row my-3">
                				<div class="col-12">
                					<h6 class="text-primary font-weight-bold" th:text="#{texto.socio.datos-economicos}"></h6>
                				</div>
                				<div class="col-12 col-md-6 col-xl-4">
                					<small class="text-dark"><i class="fas fa-euro-sign text-primary mr-2"></i><span th:text="#{texto.socio.cuenta-bancaria}"></span></small>
                					<p class="border-bottom-custom px-2" th:if="${!#strings.isEmpty(socio.cuentaBancaria)}" th:text="${socio.enmascararCuenta()}"></p>
                					<p class="border-bottom-custom px-2" th:if="${#strings.isEmpty(socio.cuentaBancaria)}"><small><span class="font-italic" th:text="#{texto.socio.sin-cuenta}"></span></small></p>
                				</div>
                			</div>
                		</div>
                	</div>
                	<div class="row">
                		<div class="col-12 text-center">
                			<a th:href="@{'/socio/gestionar/' + ${socio.id}}" class="btn btn-sm btn-warning btn-icon-split">
                    			<span class="icon text-white-50">
                      				<i class="fas fa-user-edit"></i>
                    			</span>
                    			<span class="text" th:text="#{texto.general.modificar}"></span>
                  			</a>
                  			<a th:href="@{'/socio/eliminar/' + ${socio.id}}" class="btn btn-sm btn-danger btn-icon-split ml-2" 
                  				th:attr="onclick='return confirm(\'' + #{texto.socio.confirmar-borrado(${socio.nombre}, ${socio.apellidos})} + '\');'"
                  				sec:authorize="hasRole('ROLE_ADMIN')">
                    			<span class="icon text-white-50">
                      				<i class="fas fa-user-minus"></i>
                    			</span>
                    			<span class="text" th:text="#{texto.socio.baja} + ' (ADMIN)'"></span>
                  				</a>
                		</div>
                	</div>  
                </div>
              </div>
            </div>
		  </div>
          <!-- Content Row -->

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer th:replace="layout/layout :: footer"></footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a th:replace="layout/layout :: scroll-top-button"></a>

</body>

</html>
